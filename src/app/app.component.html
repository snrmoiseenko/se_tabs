<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<se-tabs>
  <se-tab *ngFor="let tab of tabs">
    <se-tab-title>
      Tab <b>{{ tab }}</b> title
    </se-tab-title>
    <se-tab-content *seDynamicTabContent>
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </se-tab-content>
  </se-tab>
</se-tabs>
